<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript DOM Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My Page</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <p id="dynamic-text">This text will change when the button is clicked.</p>
      <button id="change-text-btn">Change Text</button>
    </section>

    <section>
      <button id="toggle-box-btn">Toggle Box</button>
      <div id="color-box" style="width:100px; height:100px; background-color:lightblue; margin-top:10px;"></div>
    </section>

    <section>
      <button id="add-element-btn">Add/Remove Element</button>
      <div id="container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
